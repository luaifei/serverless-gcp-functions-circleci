version: 2.1
executors:
    my-executor:
        docker:
            - image: circleci/python:3.7.2

commands:
    deploy:
        description: "Deploy functions to GCP"
        parameters:
            service-key:
                type: string
                default: "DEVELOPMENT_SERVICE_KEY"
            project-id:
                type: string
                default: "digitaloptimisation-dev"
        steps:
            - run: export PROJECT_ID=<<parameters.project-id>>
            - run: echo $<<parameters.service-key>> > ${HOME}/.gcloud/keyfile.json
            - run: serverless deploy

jobs:
    security-checks:
        docker:
            - image: docker:stable
        steps:
            - checkout
            - setup_remote_docker
            - run:
                command: |
                    chmod +x .circleci/security_checks.sh
                    sh .circleci/security_checks.sh
            - store_artifacts:
                path: /tmp/artifacts/hawkeye_report.json

    set-up:
        executor: my-executor
        working_directory: ~/serverless-gcp-functions-circleci
        steps:
            - checkout
            - run:
                  command: |
                      curl -sL https://deb.nodesource.com/setup_12.x | sudo bash -
                      sudo apt-get install -y nodejs npm
                      npm install
                      sudo chown -R $(whoami) /usr/local
                      pip install --upgrade pip
                      pip install -r requirements.txt

    static-code-check:
        executor: my-executor
        working_directory: ~/serverless-gcp-functions-circleci
        steps:
            - run:
                command: |
                    chmod +x .circleci/static-code-check.sh
                    sh .circleci/static-code-check.sh
            - store_test_results:
                path: test-results

    unit-test:
        executor: my-executor
        working_directory: ~/serverless-gcp-functions-circleci
        steps:
            - run:
                command: |
                    chmod +x .circleci/unit-test.sh
                    sh .circleci/unit-test.sh
            - store_test_results:
                path: test-results

    deploy-dev:
        executor: my-executor
        working_directory: ~/serverless-gcp-functions-circleci
        steps:
            - deploy

    deploy-staging:
        executor: my-executor
        working_directory: ~/serverless-gcp-functions-circleci
        steps:
            - deploy:
                service-key: STAGING_SERVICE_KEY
                project-id: digitaloptimisation-staging

    deploy-prod:
        executor: my-executor
        working_directory: ~/serverless-gcp-functions-circleci
        steps:
            - deploy:
                service-key: PROD_SERVICE_KEY
                project-id: digitaloptimisation-prod

workflows:
    version: 2
    build-deploy:
        jobs:
            - set-up
            - static-code-check:
                  requires:
                      - set-up
            - unit-test:
                  requires:
                      - static-code-check
            - hold-to-dev:
                  type: approval
                  requires:
                      - unit-test
            - deploy-dev:
                  requires:
                      - hold-to-dev

nightly:
    triggers:
        - schedule:
            cron: "0 1 * * *"
            filters:
                branches:
                    only:
                        - master
    jobs:
        - security-checks
